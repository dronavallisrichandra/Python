{% extends 'base.html' %}
{% load static %}
{% block content %} 
<main>
    <div class="row">
        
        <div class="col-12">
            <h2 style="text-align:center" class="contact-title">Tech Team Login</h2>
        </div>
        <div class="col-lg-2">

        </div>
        <div class="col-lg-8">

            <form class="form-contact contact_form" action="" method="post" id="contactForm" >
                {% csrf_token %}
                <div class="row">                 
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="username"  id="username" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Username'" placeholder="Enter Username" required>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="password" id="password" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'" placeholder="Enter Password" required>
                        </div>
                    </div>

                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm boxed-btn">Login</button>
                    
                </div>
                <div class="form-group mt-3">
                    <a href="{% url 'techregister' %}">
                    <button type="button" class="button button-contactForm boxed-btn">Register</button>
                    </a>
                </div>
            </form>
        </div>
        <div class="col-lg-2">
            
        </div>
    </div>
</div>
</section>

</main>

{% endblock content %}
