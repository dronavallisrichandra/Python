{% extends 'base3.html' %}
{% load static %}
{% block content %} 

<main id="main">
    <div class="container">
        
    
    <!-- ======= About Section ======-->
    <section id="about" class="about">
        
        <br>

        <form method="POST">
            {% csrf_token %}
            <table class="table table-bordered table-striped table-sm">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Job ID</th>
                    <th>User name</th>
                    <th>User Details</th>
                  
                     
                  </tr>
                </thead>
                <tbody>
                {% for v in shelf %}
                  <tr>
                    <td>{{v.id}}</td>
                    <td>{{v.job_id}}</td>
                    <td>{{v.username}}</td>
                     <td><a style="color:blue" href="../UserDetailsHr/{{v.username}}">View User Details</a></td>
                     
                    
                  </tr>
                {% endfor %}
                 </tbody>
              </table>
            

            </form></main>

{% endblock content %}
